<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Layout</title>

    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="//cdn.jsdelivr.net/npm/less@4.1.1" ></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="side-bar">

        </div>
        <div class="main row">
            <div class="mainvideo">
                <div class="video active" id="1">
                    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" autoplay loop muted></video>
                    <div class="absolute-b-l caller-name">Ilyas</div>
                    <div class="absolute-b-r palet"><i class='bx bx-microphone-off'></i></div>
                    <div class="absolute-t-r pressable" onclick="fc('1')"><i class='bx bx-fullscreen'></i></div>
                </div>
            </div>
            <div class="videowrapper">
                <div class="video active">
                    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" autoplay loop muted></video>
                    <div class="absolute-b-l caller-name">Ilyas</div>
                    <div class="absolute-b-r palet"><i class='bx bx-microphone-off'></i></div>
                </div>
                <div class="video">
                    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" autoplay loop muted></video>
                    <div class="absolute-b-l caller-name">Driss</div>
                </div>
                <div class="video">
                    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" autoplay loop muted></video>
                    <div class="absolute-b-l caller-name">Jawad</div>
                </div>
                <div class="video">
                    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" autoplay loop muted></video>
                    <div class="absolute-b-l caller-name">Omar</div>
                </div>
            </div>
            <div class="tools-top">
                <div class="tool"></div>
            </div>
            <div class="tools-bottom">
                <div class="tool"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
